<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6f0 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="50" font-size="30" text-anchor="middle" fill="%23ff69b4">ðŸŽˆ</text></svg>') repeat;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin: 10px 0;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff69b4; }
            50% { color: #ff1493; }
            100% { color: #ff69b4; }
        }

        .photo-gallery {
            display: none; /* Initially hidden */
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .photo-gallery.show {
            display: flex; /* Shown when 'show' class is added */
            animation: fadeInGallery 1s ease-in;
        }

        @keyframes fadeInGallery {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .photo-container {
            position: relative;
            border: 5px solid #ff69b4;
            border-radius: 10px;
            padding: 5px;
            background: #fff;
        }

        .birthday-photo {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
        }

        .caption {
            margin-top: 5px;
            font-size: 0.9em;
            color: #ff69b4;
        }

        .buttons {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 5px 10px;
            font-size: 0.8em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-like { background: #00ff7f; }
        .btn-dislike { background: #ff4500; }
        .btn-like:hover { background: #00cc66; }
        .btn-dislike:hover { background: #cc3700; }

        p {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: fall 5s linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff1493;
        }

        @media (max-width: 600px) {
            .birthday-photo {
                width: 120px;
                height: 120px;
            }
            .photo-gallery {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday Tithi ðŸŽ‚</h1>
        <div class="photo-gallery" id="photoGallery">
            <div class="photo-container">
                <img src="1.jpeg" alt="Birthday Photo 1" class="birthday-photo">
                <div class="caption">Sweet Memory ðŸ’•</div>
            </div>
            <div class="photo-container">
                <img src="2.jpeg" alt="Birthday Photo 2" class="birthday-photo">
                <div class="caption">Happy Moment ðŸ’•</div>
            </div>
            <div class="photo-container">
                <img src="3.jpeg" alt="Birthday Photo 3" class="birthday-photo">
                <div class="caption">Joyful Day ðŸ’•</div>
            </div>
            <div class="photo-container">
                <img src="4.jpeg" alt="Birthday Photo 4" class="birthday-photo">
                <div class="caption">Special Day ðŸ’•</div>
            </div>
        </div>
        <p id="message">Wishing you a day filled with love, laughter, and endless joy! Enjoy your special day! ðŸŽ‚</p>
        <button onclick="changeMessage()">Click me plz!!</button>
    </div>

    <script>
        // Array of birthday wishes with cake emoji
        const wishes = [
            "Wishing you a spectacular birthday filled with love and happiness! ðŸŽ‚",
            "May your special day be as amazing as you are! Happy Birthday! ðŸŽ‚",
            "Cheers to a year full of adventures and joy! Have a fantastic birthday! ðŸŽ‚",
            "May all your wishes come true on this wonderful day! Happy Birthday! ðŸŽ‚",
            "Here's to celebrating YOU today and always! Happy Birthday! ðŸŽ‚"
        ];

        let isGalleryShown = false;

        // Function to change the birthday message and show images on first click
        function changeMessage() {
            const messageElement = document.getElementById('message');
            const galleryElement = document.getElementById('photoGallery');

            // Show images on first click
            if (!isGalleryShown) {
                galleryElement.classList.add('show');
                isGalleryShown = true;
            }

            // Change the birthday message
            let newWish = wishes[Math.floor(Math.random() * wishes.length)];
            while (newWish === messageElement.textContent) {
                newWish = wishes[Math.floor(Math.random() * wishes.length)];
            }
            messageElement.textContent = newWish;
        }

        // Create confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
